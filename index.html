<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
</head>
<body class="bg-gray-100">
    <div class="container container mt-48 flex mx-auto items-center justify-center">
        <div class="left w-1/3 mx-14">
            <img class="w-80" src=  "Insatgram_project.png" alt="">
        </div>
        <div class="right flex flex-col bg-white rounded-xl w-1/3 p-6 text-sm relative">
            <img class="w-40 ml-14" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTjtjBw4xwF01ZdKL1cmnYZD3vdavlQPOWA7w&usqp=CAU" alt="">

            <input class="px-4 h-12 my-2 border border-1 border-gray-200 outline-blue-600 rounded-lg" type="password" placeholder="password">
            <button class="bg-blue-400 hover:bg-blue-500 text-white py-2 my-2 rounded-lg font-bold text-xl">Log In</button>
            <hr class="my-2">
            <p class="text-center text-blue-600 cursor-pointer">Log in with Facebook</p>
            <span class=" text-center text-sm my-2 cursor-pointer">Forgot password?</span>
            <span class="text-center cursor-pointer"> Don't have an account? <span class="text-blue-600">Sign up</span></span>
         </div>
       </div>
    </body>
